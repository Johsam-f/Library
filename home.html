<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Home</title>

    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <nav class="navigation flex">
      <div class="logo">
        <i class="fas fa-pencil fa-2x"></i>
        <i class="fas fa-book fa-2x"></i>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button onclick="searchFunction()">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <ul class="flex">
        <li>
          <a href="#header" class="links"><i class="fas fa-home"></i> </a>
        </li>
        <li><a href="#book-shelf" class="links">Book Shelf</a></li>
        <li>
          <a href="index.html" class="links"
            ><i class="fas fa-sign-out-alt"></i>
          </a>
        </li>
        <li><a href="" class="links"></a></li>
      </ul>
    </nav>
    <header id="header">
      <h2>
        Welcome to the <br />
        dope Library
      </h2>
    </header>
    <section id="book-shelf">
      <form id="add-book" class="hidden">
        <h3>Add A Book</h3>
        <div class="input-container">
          <input type="text" id="author" class="input" required />
          <span class="label">Author</span>
        </div>
        <div class="input-container">
          <input type="text" id="title" class="input" required />
          <span class="label">Title</span>
        </div>
        <div class="input-container">
          <input type="number" id="pages" class="input" required />
          <span class="label">Number Of Pages</span>
        </div>
        <div class="input-container">
          <label for="read-status">read already</label>
          <input type="checkbox" id="read-status" />
        </div>
        <div class="btn-container flex">
          <button class="btn" id="add-btn" onclick="add_book()">Add</button>
          <button class="btn" id="cancel-btn" onclick="cancel_add_book()">
            Cancel
          </button>
        </div>
      </form>
      <div>
        <button class="add-btn" onclick="popup_menu()">
          <i class="fas fa-add fa-2x"></i>
        </button>
      </div>

      <div class="grid-container">
        <div class="grid-item">
          <p><span class="blue">ID:</span> <span class="id">1243465</span></p>
          <p><span class="blue">Title:</span> <span id="title">billionaire</span></p>
          <p><span class="blue">Author:</span> <span id="author">jhn doe</span></p>
          <p><span class="blue">No of Pages:</span> <span id="page-number">1200</span></p>
          <p><span class="blue">status:</span> <span class="status">read</span></p>
          <div class="btn-container flex">
            <button class="btn" id="edit-book-btn" onclick="edit_book()">
              Edit
            </button>
            <button class="btn" id="remove-book-btn" onclick="remove_book()">
              <i class="fas fa-trash"></i>
            </button>
          </div>
      </div>
    </section>
  </body>
</html>
