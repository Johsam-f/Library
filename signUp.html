<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Dope Library | login</title>
    <link rel="icon" href="img/book.png" type="image/png" />

    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <form action="#" class="login-form flex column">
          <div class="margin-bottom">
            <i class="fas fa-pencil fa-3x"></i>
            <i class="fas fa-book fa-3x"></i>
          </div>
          <h1 class="welcome-heading margin-bottom">
            Welcome to the Dope Library
          </h1>
          <h2 class="margin-bottom">Sign Up</h2>
          <input
            class="margin-bottom input"
            type="text"
            id="signupUsername"
            placeholder="Enter Username"
          />
          <input
            class="margin-bottom input"
            type="password"
            id="signupPassword"
            placeholder="Enter Password"
          />
          <div class="btn-container flex">
            <a href="home.html" class="btn small">Sign Up</a>
            <span class="flex">
              <span>Already have an account?</span>
              <a href="index.html">login</a>
            </span>
          </div>
          <p class="message"></p>
        </form>
      </div>
    </div>
  </body>
</html>
